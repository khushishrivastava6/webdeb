<!DOCTYPE html>
<html>
<head>
<title>Profile Card</title>
<style>
body{
    font-family:Arial;
    background:#ddd;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}
.profile{
    background:white;
    width:250px;
    text-align:center;
    padding:20px;
    border-radius:15px;
    box-shadow:0 5px 15px gray;
}
.profile img{
    width:100px;
    border-radius:50%;
}
button{
    padding:8px 15px;
    background:#007bff;
    color:white;
    border:none;
}
</style>
</head>
<body>

<div class="profile">
<img src="https://via.placeholder.com/100">
<h3>Ruru</h3>
<p>Web Developer</p>
<button>Follow</button>
</div>

</body>
</html>
