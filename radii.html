<!DOCTYPE html>
<html>
<head>
<title>Registration Form</title>
<style>
body{
    font-family: Arial;
    background:#f2f2f2;
    text-align:center;
}
form{
    background:white;
    padding:20px;
    width:300px;
    margin:50px auto;
    border-radius:10px;
    box-shadow:0 0 10px gray;
}
input{
    width:100%;
    padding:8px;
    margin:8px 0;
}
button{
    background:#333;
    color:white;
    padding:10px;
    border:none;
    width:100%;
}
</style>
</head>
<body>

<h2>Registration Form</h2>

<form>
<input type="text" placeholder="Full Name">
<input type="email" placeholder="Email">
<input type="password" placeholder="Password">
<input type="number" placeholder="Age">
<button>Register</button>
</form>

</body>
</html>
