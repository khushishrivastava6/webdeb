<!DOCTYPE html>
<html>
<head>
<title>Login Page</title>
<style>
body{
    margin:0;
    font-family:Arial;
    background:linear-gradient(to right,#667eea,#764ba2);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}
.login-box{
    background:white;
    padding:30px;
    width:300px;
    border-radius:10px;
    box-shadow:0 0 15px rgba(0,0,0,0.2);
}
h2{text-align:center}
input{
    width:100%;
    padding:10px;
    margin:10px 0;
}
button{
    width:100%;
    padding:10px;
    background:#667eea;
    color:white;
    border:none;
}
</style>
</head>
<body>

<div class="login-box">
<h2>Login</h2>
<input type="text" placeholder="Username">
<input type="password" placeholder="Password">
<button>Login</button>
</div>

</body>
</html>
