<!DOCTYPE html>
<html>
<head>
<title>Card Design</title>
<style>
body{
    font-family:Arial;
    background:#f4f4f4;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}
.card{
    background:white;
    width:300px;
    border-radius:10px;
    overflow:hidden;
    box-shadow:0 5px 15px gray;
}
.card img{
    width:100%;
}
.card-content{
    padding:20px;
}
button{
    background:#333;
    color:white;
    padding:8px;
    border:none;
}
</style>
</head>
<body>

<div class="card">
<img src="https://via.placeholder.com/300x200">
<div class="card-content">
<h3>Product Title</h3>
<p>This is a simple card design.</p>
<button>Read More</button>
</div>
</div>

</body>
</html>
