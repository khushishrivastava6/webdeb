<!DOCTYPE html>
<html>
<head>
<title>Calculator</title>
<style>
body{text-align:center;font-family:Arial}
input{width:200px;padding:10px;margin:10px}
button{padding:10px;margin:5px}
</style>
</head>
<body>

<h2>Simple Calculator</h2>

<input type="number" id="num1" placeholder="First Number"><br>
<input type="number" id="num2" placeholder="Second Number"><br>

<button onclick="add()">Add</button>
<button onclick="subtract()">Subtract</button>

<h3 id="result"></h3>

<script>
function add(){
    let a = Number(document.getElementById("num1").value);
    let b = Number(document.getElementById("num2").value);
    document.getElementById("result").innerHTML = "Result: " + (a+b);
}
function subtract(){
    let a = Number(document.getElementById("num1").value);
    let b = Number(document.getElementById("num2").value);
    document.getElementById("result").innerHTML = "Result: " + (a-b);
}
</script>

</body>
</html>
